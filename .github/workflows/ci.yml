name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm install
    - run: npm run build
    - uses: actions/cache@v2
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run test
  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run lint
  typecheck:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: npm run typecheck
